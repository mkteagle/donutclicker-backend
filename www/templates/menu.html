<ion-side-menus drag-content="false" enable-menu-with-back-views="false" ng-init="ac.getUser()">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-if="ac.gameService.isLoggedIn" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="menuSide" side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/leaderboard">
        Leaderboard
        </ion-item>
        <ion-item menu-close ng-click="ac.logout()">
          Log Out
        </ion-item>
      </ion-list>

      <div class="userName">{{ ac.user.name }}</div>
      <div class="userPicture"> <img class="userPicture" ng-src="{{ac.user.picture}}"></div>
      <div>{{ac.allUsers[0].gameplay.counter}}</div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
